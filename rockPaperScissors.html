<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
       const rps = (p1, p2) => {
          if (p1 === 'rock') {
            if (p2 === 'rock') {
              return 'Draw!';
            } else if (p2 === 'paper') {
              return 'Player 2 won!';
            } else if (p2 === 'scissors') {
              return 'Player 1 won!';
            }
          } else if (p1 === 'paper') {
            if (p2 === 'paper') {
              return 'Draw!';
            } else if (p2 === 'rock') {
              return 'Player 1 won!';
            } else if (p2 === 'scissors') {
              return 'Player 2 won!';
            }
          } else if (p1 === 'scissors') {
            if (p2 === 'scissors') {
              return 'Draw!';
            } else if (p2 === 'rock') {
              return 'Player 2 won!';
            } else if (p2 === 'paper') {
              return 'Player 1 won!';
            }
          }
        };

      console.log(rps('paper', 'rock'));


    </script>
  </body>
</html>
