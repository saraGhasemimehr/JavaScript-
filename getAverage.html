<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function getAverage(marks){
           let sum = 0;
           for(let i = 0; i < marks.length; i++){
            sum += marks[i];
           }
          const averageRoundedDown = Math.floor(sum / marks.length);
          return averageRoundedDown;
          }

          console.log(getAverage([17,18,19,20,16,15]));
    </script>
  </body>
</html>
