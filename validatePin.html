<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function validatePIN (pin) {
        if(pin.length === 4 || pin.length === 6){
         const separatedPin = pin.split('');
         for(let i=0; i<separatedPin.length; i++){
          if(isNaN(parseInt(separatedPin[i]))) {
            return false;
          }
        }
          return true;
         
        } else {
          return false; 
        }
 
      }

      console.log(validatePIN('1234')); // true
      console.log(validatePIN('1a34')); // false

 
    </script>
  </body>
</html>
