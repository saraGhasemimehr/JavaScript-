<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function maxSequence(arr) {
            let maxEndingHere = 0;
            let maxSoFar = 0;
          
            for (let i = 0; i < arr.length; i++) {
              maxEndingHere = Math.max(0, maxEndingHere + arr[i]);
              maxSoFar = Math.max(maxSoFar, maxEndingHere);
             

            }
            return maxSoFar;
          }

          
          console.log(maxSequence([-2, 1, -3, 4, -1, 2, 1, -5, 4])); 
    </script>
  </body>
</html>
