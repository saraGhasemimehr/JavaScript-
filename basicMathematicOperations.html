      function basicOp(operation, value1, value2)
        {
          let result = 0;
          if(operation === '+'){
            return result = value1 + value2;
          } else if(operation === '-'){
            return result = value1 - value2;
          } else if(operation === '*'){
            return result = value1 * value2;
          } else if(operation === '/'){
            return result = value1 / value2;
          }
        }
