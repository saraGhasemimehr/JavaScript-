<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>

      function arrayPlusArray(arr1, arr2) {
       let result = arr1.map((num,index) => num + arr2[index]);
       return result.reduce((a,b)=> a + b, 0);
      }

      console.log(arrayPlusArray([1,2,3],[4,5,6]));
  

    </script>
  </body>
</html>
