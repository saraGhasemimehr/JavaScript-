<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function repeatStr (n, s) {
        let result = '';
        for(let i=n; i >= 1; i--){
          result += s;
        }
        return result;
      }

      console.log(repeatStr(5,'hello'));

    </script>
  </body>
</html>
