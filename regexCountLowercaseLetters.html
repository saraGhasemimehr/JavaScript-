<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function lowercaseCount(str){
         let count = 0;
         const strArray = str.split('');
         for (let i = 0; i< strArray.length; i++) {
          if( strArray[i] === strArray[i].toLowerCase()  && str[i] !== str[i].toUpperCase()){
            count ++;
          }
          
        } 
        return count;
        }

       console.log(lowercaseCount('abcABC123'));

       
    </script>
  </body>
</html>
