<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function isToday(date) {
        const today = new Date();
        const inputDate = new Date(date);
        return today.toDateString() === inputDate.toDateString();
        }
        console.log(isToday('2024-02-01'));
    </script>
  </body>
</html>
