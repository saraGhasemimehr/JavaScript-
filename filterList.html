<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      /*
       In this exercise we will create a function that takes a list of non-negative integers and strings and returns a new list with the strings filtered out.
      */
      function filter_list(arr) {
        const numbers =  arr.filter(item => typeof item === 'number'
       );
        return numbers;
 
      }

      console.log(filter_list([1,2,'a','b']));
    

  

    </script>
  </body>
</html>
