<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
       class SmallestIntegerFinder {
          findSmallestInt(args) {
            let min = args[0];  
          for(let i = 0; i < args.length; i++){
            if(min >= args[i]){
              min = args[i];
            
            }
          }
          return min;
          }
        }

        const finder = new SmallestIntegerFinder();

        console.log(finder.findSmallestInt([34,15,88,2]));
    </script>
  </body>
</html>
